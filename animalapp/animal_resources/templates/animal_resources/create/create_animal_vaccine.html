<!DOCTYPE HTML>
{% load static %}
<html lang="pl">
    <head>
        {% include "../head.html" %}
    </head>

    <body>
        {% include "../menus_for_create_modify.html" %}

        <h3>Daty podawać w formacie:<p style="color: red;">RRRR-MM-DD GG:MM:SS</p></h3>

        <div id="content" style="clear:both;">
            <form action="/animals/{{pk}}/vaccines/add/" method="post">
                {% csrf_token %}

                <input type="hidden" name="animal" required id="id_animal" value={{pk}}>

                <label for="id_vaccine">Vaccine:</label>
                <select name="vaccine" required id="id_vaccine">
                    {% for vac in form.vaccine %}
                        {{vac}}
                    {% endfor %}
                </select></br></br>

                <label for="id_date_of_vaccination">Data szczepienia:</label>
                <input type="text" name="date_of_vaccination" required id="id_date_of_vaccination"></br></br>

                <label for="id_date_of_expiration">Data ważności:</label>
                <input type="text" name="date_of_expiration" required id="id_date_of_expiration"></br></br></br>

                <input type="submit" value="Dodaj">
            </form>
        </div>
    </body>
</html>
