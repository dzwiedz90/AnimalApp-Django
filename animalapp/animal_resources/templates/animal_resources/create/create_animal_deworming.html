<!DOCTYPE HTML>
{% load static %}
<html lang="pl">
    <head>
        {% include "../head.html" %}
    </head>

    <body>
        {% include "../menus_for_create_modify.html" %}

        <h3>Daty podawać w formacie:<p style="color: red;">RRRR-MM-DD GG:MM:SS</p></h3>

        <div id="content" style="clear:both;">
            <form action="/animals/{{pk}}/dewormings/add/" method="post">
                {% csrf_token %}
                <input type="hidden" name="animal" required id="id_animal" value={{pk}}>

                <label for="id_deworming_date">Data odrobaczenia:</label>
                <input type="text" name="deworming_date" required id="id_deworming_date"></br></br>

                <label for="id_deworming_expiration_date">Data ważności:</label>
                <input type="text" name="deworming_expiration_date" required id="id_deworming_expiration_date"></br></br>

                <label for="id_deworming_remedy">Deworming remedy:</label>
                <select name="deworming_remedy" required id="id_deworming_remedy">
                    {% for remedy in form.deworming_remedy %}
                        {{remedy}}
                    {% endfor %}
                </select></br></br>

                <input type="submit" value="Dodaj">
            </form>
        </div>
    </body>
</html>
