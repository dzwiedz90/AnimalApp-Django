<!DOCTYPE HTML>
{% load static %}
<html lang="pl">
    <head>
        {% include "../head.html" %}
    </head>

    <body>
        {% include "../menus_for_create_modify.html" %}

        <h3>Daty podawać w formacie:<p style="color: red;">RRRR-MM-DD GG:MM:SS</p></h3>

        <div id="content" style="clear:both;">
            <form action="/animals/{{pk}}/treatments/add/" method="post">
                {% csrf_token %}

                <input type="hidden" name="animal" required id="id_animal" value={{pk}}>

                <label for="id_treatment_and_disease">Zabieg lub choroba:</label>
                <select name="treatment_and_disease" required id="id_treatment_and_disease">
                    {% for tre in form.treatment_and_disease %}
                        {{tre}}
                    {% endfor %}
                </select></br></br>

                <label for="id_vet_clinic">Klinika weterynaryjna:</label>
                <select name="vet_clinic" required id="id_vet_clinic">
                    {% for cli in form.vet_clinic %}
                        {{cli}}
                    {% endfor %}
                </select></br></br>

                <label for="id_date_occurred">Data rozpoczecia leczenia:</label>
                    <input type="text" name="date_occurred" required id="id_date_occurred"></br></br>

                <label for="id_date_treated">Data zakończenia leczenia:</label>
                <input type="text" name="date_treated" required id="id_date_treated"></br></br>

                <label for="id_meds_given">Podane leki (opcjonalne):</label>
                <input type="text" name="meds_given" maxlength="256" id="id_meds_given"></br></br>

                <label for="id_treatment_cost">Koszt leczenia:</label>
                <input type="number" name="treatment_cost" required id="id_treatment_cost"></br></br>

                <label for="id_description">Opis leczenia:</label>
                <input type="text" name="description" maxlength="256" required id="id_description"></br></br>

                <label for="id_satisfaction">Satysfakcja z leczenia:</label>
                <select name="satisfaction" id="id_satisfaction">
                    {% for sat in form.satisfaction %}
                        {{sat}}
                    {% endfor %}
                </select></br></br>

                <label for="id_doctor">Lekarz prowadzący (opcjonalne):</label>
                <input type="text" name="doctor" maxlength="32" id="id_doctor"></br></br></br>

                <input type="submit" value="Dodaj">
            </form>
        </div>
    </body>
</html>
