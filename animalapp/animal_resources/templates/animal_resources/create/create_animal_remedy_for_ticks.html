<!DOCTYPE HTML>
{% load static %}
<html lang="pl">
    <head>
        {% include "../head.html" %}
    </head>

    <body>
        {% include "../menus_for_create_modify.html" %}

        <h3>Daty podawać w formacie:<p style="color: red;">RRRR-MM-DD</p></h3>

        <div id="content" style="clear:both;">
            <form action="/animals/{{pk}}/ticks/add/" method="post">
                {% csrf_token %}

                <input type="hidden" name="animal" required id="id_animal" value={{pk}}></br></br>

                <label for="id_remedy_for_ticks">Remedy for ticks:</label>
                <select name="remedy_for_ticks" required id="id_remedy_for_ticks">
                    {% for remedy in form.remedy_for_ticks %}
                        {{remedy}}
                    {% endfor %}
                </select></br></br>

                <label for="id_application_date">Data aplikacji:</label>
                <input type="text" name="application_date" required id="id_application_date"></br></br>

                <label for="id_expiration_date">Data ważności:</label>
                <input type="text" name="expiration_date" required id="id_expiration_date"></br></br>

                <input type="submit" value="Dodaj">
            </form>
        </div>
    </body>
</html>
